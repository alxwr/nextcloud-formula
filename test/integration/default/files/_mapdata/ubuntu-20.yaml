# yamllint disable rule:indentation rule:line-length
# Ubuntu-20.04
---
added_in_defaults: defaults_value
added_in_lookup: lookup_value
added_in_pillar: pillar_value
apache:
  config_snippet: /etc/apache2/nextcloud-snippet.conf
  trigger_reload: false
arch: amd64
archive:
  name: latest-19
database:
  driver: sqlite
  name: nextcloud
initial_admin_credentials:
  email: admin@nextcloud.test
  user: admin
install_mode: archive
lookup:
  added_in_lookup: lookup_value
  winner: lookup
php_executable: /usr/bin/php
pkg:
  name: nextcloud
rootgroup: root
salt_managed_config:
  appcodechecker: true
  htaccess.RewriteBase: /
  memcache.local: \OC\Memcache\APCu
  updatechecker: true
tofs:
  files_switch:
  - any/path/can/be/used/here
  - id
  - roles
  - osfinger
  - os
  - os_family
  source_files:
    nextcloud-config-file-file-managed:
    - example.tmpl.jinja
    nextcloud-subcomponent-config-file-file-managed:
    - subcomponent-example.tmpl.jinja
webroot: /var/www/nextcloud
websubdir: false
webuser: www-data
winner: pillar
